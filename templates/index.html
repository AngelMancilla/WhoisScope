<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Whois Scope</title>

    <!-- Metro UI -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>

    <style>
        .main-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-box {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .input-large {
            font-size: 18px;
            padding: 12px;
            border-radius: 5px;
        }

        .button {
            font-size: 18px;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            word-break: break-word;
            transition: all 0.3s ease-in-out;
        }

        .table th {
            background-color: #0072ff;
            color: white;
            text-align: left;
        }

        .table td {
            padding: 8px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-dark fg-white">
<div class="main-container">
    <div class="content-box">
        <h1 class="m-0">
            <span class="mif-search fg-cyan"></span> WhoisScope
        </h1>
        <p class="mt-3">Quickly retrieve WHOIS information for any domain.</p>
        <div class="mt-4">
            <input id="domainInput" type="text" class="input-large w-100 text-center"
                   placeholder="Enter a domain (e.g., example.com)">
            <button class="button success mt-4" onclick="getWhois()">Check WHOIS</button>
        </div>
        <div id="output" class="border bd-gray bg-white fg-dark">
            <span class="mif-info fg-cyan"></span> Results will be displayed here.
        </div>
    </div>
</div>

<!-- Load external JavaScript -->
<script src="../static/script.js" defer></script>
</body>
</html>
